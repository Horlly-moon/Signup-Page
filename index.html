<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup-Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <h1>Sign Up</h1>
  <div class="Input-style">
    <input type="text" class="text-area" placeholder="Username" id="username">
    <i class="check fas fa-check"></i>
    <i class="check fas fa-times"></i>
  </div>
  <div class="Input-style">
    <input type="text" class="text-area" placeholder="Email" id="email">
    <i class="check1 fas fa-check"></i>
    <i class="check1 fas fa-times"></i>
  </div>
  <div class="Input-style">
    <input type="password" class="text-area" placeholder="Password" required id="password">
     <i class="check2 fas fa-check"></i>
     <i class="check2 fas fa-times"></i>
  </div>
  <div class="Input-style">
    <input type="password" class="text-area" placeholder="Repeat Password" required id="repeat">
     <i class="check3 fas fa-check"></i>
     <i class="check3 fas fa-times"></i>
  </div>
</body>
<script src="script.js"></script>
</html>
